<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-secondary-subtle container" data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary d-flex justify-content-around mb-4 border rounded mt-4">
        <div class="container-fluid" style="width: 100%">
            <div class="navbar-logo">
                <a class="navbar-brand m-0">Logo</a>
            </div>
            <input class="form-control rounded-pill" type="search" placeholder="Search" aria-label="Search"
                style="width: 600px" id="search" autocomplete="off" />
            <button class="offcanvas-button btn btn-secondary position-relative" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-basket3"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    id="basketProductSize">0</span>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Basket</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="basketCanvas">
            <div class="w-100 bg-secondary rounded p-2">
                <h5 class="text-center">List</h5>
                <hr class="m-2" />
                <div id="productBasketList"></div>
            </div>
            <hr />
            <div>
                <div class="d-flex fs-4 gap-1">
                    Total:
                    <h5 class="fs-4 mt-1" id="total">0</h5>
                    TL
                </div>
                <hr />
                <button class="btn btn-success w-100 mb-2" type="button" id="pay">
                    Pay
                </button>
                <button class="btn btn-danger w-100" type="button" id="clearButton">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <h3 id="searchResults"></h3>
    <div class="d-flex justify-content-center">
        <div class="d-flex flex-wrap justify-content-center gap-4" id="list"></div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
